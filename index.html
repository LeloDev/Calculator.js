<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-contenedor">
        <div class="calculator-resultado">
            <h1 class="title-resultado">Resultado</h1>
        </div>
        <div class="calculator-botones">
            <button class="calculator-bottom">1</button>
            <button class="calculator-bottom">2</button>
            <button class="calculator-bottom">3</button>
            <button class="calculator-bottom">4</button>
            <button class="calculator-bottom">5</button>
            <button class="calculator-bottom">6</button>
            <button class="calculator-bottom">7</button>
            <button class="calculator-bottom">8</button>
            <button class="calculator-bottom">9</button>
            <button class="calculator-bottom">0</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
