<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body class="bd">
    <video src="styles/video.mp4" autoplay muted loop></video>
    <div class="modal-background">
        <div class="modal-caja">
            <h2 class="modal-text">ADVERTENCIA</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, sapiente nulla soluta excepturi dolores, iusto dicta cupiditate sit a vero aliquam quia eligendi debitis voluptas odio est, earum rem quod!</p>
            <button class="closemodal">CONTINUAR</button>
        </div>
    </div>
    <div class="container">
        <div class="flex-item1">
    <div class="calculator-contenedor">
        <div class="calculator-resultado">
            <h1 class="title-resultado">Resultado</h1>
            <div class="gov"></div>
        </div>
        <div class="calculator-botones">
            <button class="calculator-bottom cal1">1</button>
            <button class="calculator-bottom cal2">2</button>
            <button class="calculator-bottom cal3">3</button>
            <button class="calculator-bottom cal4">4</button>
            <button class="calculator-bottom cal5">5</button>
            <button class="calculator-bottom cal6">6</button>
            <button class="calculator-bottom cal7">7</button>
            <button class="calculator-bottom cal8">8</button>
            <button class="calculator-bottom cal9">9</button>
            <button class="calculator-bottom cal0">0</button>
            <button class="calculator-bottom sum">+</button>
            <button class="calculator-bottom resu">RES</button>
            <button class="calculator-bottom ac">AC</button>
        </div>
    </div>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
